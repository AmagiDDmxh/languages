<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #draggable {
            background-image: url('https://openclipart.org/image/300px/svg_to_png/245506/orange-lineart.png&disposition=attachment');
            height: 70px;
            width: 70px;
            background-size: contain;
            position: absolute;
            cursor: move;
        }
    </style>
</head>
<body>
    <div id="draggable"></div>

    <script>
        let selected = false
        let startX
        let startY
        
        const draggable$ = document.querySelector('#draggable')
        draggable$.addEventListener('mousedown', (e) => {
            selected = true
            startX = e.offsetX
            startY = e.offsetY
        })

        document.addEventListener('mousemove', (e) => {
            if (selected) {
                const { clientX, clientY } = e
                e.preventDefault()
                renderDraggable(clientX - startX, clientY - startY)
            }
        })
        draggable$.addEventListener('mouseup', (e) => {
            selected = false
        })

        const renderDraggable = (x, y) => {
            draggable$.style.top = y + 'px'
            draggable$.style.left = x + 'px'
        }
        
    </script>
</body>
</html>
